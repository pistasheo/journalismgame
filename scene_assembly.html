<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene: School Assembly</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1 {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    #map {
      background-color: #e0e0e0;
      height: 400px;
      position: relative;
    }
    .hotspot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      text-align: center;
      font-size: 28px;
      line-height: 60px;
      cursor: pointer;
    }
    .hotspot:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .tooltip {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #notebook, #lead-box {
      padding: 20px;
    }
    #facts {
      background: #fff;
      border: 2px solid #333;
      padding: 10px;
    }
    .found { color: green; }
    .missing { color: red; }
    #lead {
      width: 100%;
      height: 60px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      background-color: #888;
    }
    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

<h1>üéì Scene: School Assembly</h1>

<div id="map">
  <div class="hotspot" style="top: 40px; left: 50px;" onclick="addFact('Principal Gomez spoke about upcoming safety drills.', 'Who')">
    üé§<div class="tooltip">Principal</div>
  </div>
  <div class="hotspot" style="top: 40px; left: 250px;" onclick="addFact('The assembly took place Friday morning.', 'When')">
    üïí<div class="tooltip">Time</div>
  </div>
  <div class="hotspot" style="top: 160px; left: 80px;" onclick="addFact('The focus was on student safety and emergency preparedness.', 'What')">
    üßØ<div class="tooltip">Topic</div>
  </div>
  <div class="hotspot" style="top: 160px; left: 300px;" onclick="addFact('It was held in the school auditorium.', 'Where')">
    üè´<div class="tooltip">Location</div>
  </div>
  <div class="hotspot" style="top: 260px; left: 100px;" onclick="addFact('The assembly was organized in response to last week‚Äôs fire drill confusion.', 'Why')">
    ‚ùì<div class="tooltip">Reason</div>
  </div>
  <div class="hotspot" style="top: 260px; left: 280px;" onclick="addFact('Students practiced lining up and exiting safely.', 'How')">
    üö∂<div class="tooltip">How</div>
  </div>
</div>

<div id="notebook">
  <h2>üìù Your Notebook</h2>
  <div id="facts">
    <em>No facts collected yet.</em>
  </div>
</div>

<div id="lead-box">
  <h2>‚úçÔ∏è Write Your News Lead</h2>
  <textarea id="lead" placeholder="Type your news lead here..."></textarea><br><br>
  <button onclick="submitLead()">Submit Lead</button>
  <div id="feedback" style="margin-top:10px;"></div>
</div>

<a href="index.html"><button class="back-button">üîô Back to Scene Selection</button></a>

<script>
  const allCategories = ['Who', 'What', 'When', 'Where', 'Why', 'How'];
  const categoryFacts = {};

  function addFact(text, ...categories) {
    categories.forEach(cat => {
      if (!categoryFacts[cat]) {
        categoryFacts[cat] = text;
      }
    });
    displayFacts();
  }

  function displayFacts() {
    const factsDiv = document.getElementById('facts');
    let html = '<ul>';
    allCategories.forEach(cat => {
      if (categoryFacts[cat]) {
        html += `<li class='found'>‚úÖ <strong>${cat}:</strong> ${categoryFacts[cat]}</li>`;
      } else {
        html += `<li class='missing'>‚ùå <strong>${cat}:</strong> Not found yet</li>`;
      }
    });
    html += '</ul>';
    factsDiv.innerHTML = html;
  }

  function submitLead() {
    const lead = document.getElementById('lead').value.trim();
    const feedback = document.getElementById('feedback');
    if (!lead) {
      feedback.innerHTML = "<span style='color:red;'>Please write a lead before submitting!</span>";
      return;
    }
    if (lead.length > 200) {
      feedback.innerHTML = "<span style='color:red;'>Try to make your lead one strong sentence (under 200 characters).</span>";
      return;
    }
    feedback.innerHTML = "<strong>Great work!</strong> Your lead has been submitted.";
  }
</script>

</body>
</html>
