<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Reporter Game - Scene Select</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      background-color: #e74c3c;
      color: white;
      padding: 20px;
      margin: -20px -20px 20px;
    }
    .scene-select {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .scene-card {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 200px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.3s;
    }
    .scene-card:hover {
      transform: scale(1.05);
      border-color: #e74c3c;
    }
    .scene-emoji {
      font-size: 48px;
    }
    .scene-title {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>🗞️ Choose Your Reporting Assignment</h1>

<div class="scene-select">
  <div class="scene-card" onclick="location.href='scene_fire.html'">
    <div class="scene-emoji">🔥</div>
    <div class="scene-title">House Fire</div>
  </div>

  <div class="scene-card" onclick="location.href='scene_assembly.html'">
    <div class="scene-emoji">🎓</div>
    <div class="scene-title">School Assembly</div>
  </div>

  <div class="scene-card" onclick="location.href='scene_soccer.html'">
    <div class="scene-emoji">⚽</div>
    <div class="scene-title">Soccer Championship</div>
  </div>

  <div class="scene-card" onclick="location.href='scene_science.html'">
    <div class="scene-emoji">🧪</div>
    <div class="scene-title">Science Fair</div>
  </div>

  <div class="scene-card" onclick="location.href='scene_theft.html'">
    <div class="scene-emoji">🕵️</div>
    <div class="scene-title">Mystery Theft</div>
  </div>
</div>

</body>
</html>
